<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">Create Story</h1>
      <form [formGroup]="storyForm" (ngSubmit)="onSubmit()" class="story-form">
        <div class="form-group">
          <label for="name">Story Name:</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="points">Story Points:</label>
          <input type="number" id="points" formControlName="points" class="form-control">
          <div *ngIf="storyForm.get('points')?.hasError('required') && storyForm.get('points')?.touched" class="text-danger">Points are required.</div>
    <div *ngIf="storyForm.get('points')?.hasError('nonNegativeOrZero')" class="text-danger">Points should not be negative or zero.</div>
        </div>
        <button type="submit" [disabled]="!storyForm.valid" class="btn btn-primary">Add Story</button>
      </form>
      
    </div>
  </div>
</div>
