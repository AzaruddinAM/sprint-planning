<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">Add To Sprint</h1>
      <form [formGroup]="sprintForm" (ngSubmit)="autoSelectStories()" class="sprint-form">
        <div class="form-group">
          <label for="points">Target Sprint Points:</label>
          <input type="number" id="points" formControlName="points" class="form-control">
          <div *ngIf="sprintForm.get('points')?.hasError('required') && sprintForm.get('points')?.touched" class="text-danger">Points are required.</div>
          <div *ngIf="sprintForm.get('points')?.hasError('nonNegativeOrZero')" class="text-danger">Points should not be negative or zero.</div>
    
        </div>
        <div>
          <button type="submit" [disabled]="!sprintForm.valid" class="btn btn-primary">Auto Select Stories</button>
        </div>
        <div class="pt-2">
          <button type="button" (click)="clearSelectedStories($event)" class="btn btn-secondary w-100 mb-1">Clear Selected Stories</button>
          <button type="button" (click)="clearStories($event)" class="btn btn-danger w-100 mt-1">Clear Stories</button>
        </div>
      </form>
    </div>
  </div>
</div>
